version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oxlas-postgres
    environment:
      POSTGRES_DB: oxlas_suite
      POSTGRES_USER: oxlas_user
      POSTGRES_PASSWORD: oxlas_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oxlas-network

  redis:
    image: redis:7-alpine
    container_name: oxlas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oxlas-network

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oxlas-nextjs
    environment:
      - DATABASE_URL=postgresql://oxlas_user:oxlas_password@postgres:5432/oxlas_suite
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NEXTAUTH_SECRET=your-nextauth-secret-key-change-in-production
      - NEXTAUTH_URL=http://localhost:3000
      # Email service configuration
      - SMTP_HOST=localhost
      - SMTP_PORT=587
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_USE_TLS=true
      - IMAP_HOST=localhost
      - IMAP_PORT=993
      - IMAP_USE_SSL=true
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - ./storage:/app/storage
      - ./drive_storage:/app/drive_storage
    networks:
      - oxlas-network
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma db push &&
        npm run dev
      "

  email-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: oxlas-email-worker
    environment:
      - DATABASE_URL=postgresql://oxlas_user:oxlas_password@postgres:5432/oxlas_suite
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      # Email service configuration
      - SMTP_HOST=localhost
      - SMTP_PORT=587
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_USE_TLS=true
      - IMAP_HOST=localhost
      - IMAP_PORT=993
      - IMAP_USE_SSL=true
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - ./storage:/app/storage
      - ./drive_storage:/app/drive_storage
    networks:
      - oxlas-network
    command: node worker.js

  flower:
    image: mher/flower:0.9.7
    container_name: oxlas-flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - oxlas-network

  prometheus:
    image: prom/prometheus:latest
    container_name: oxlas-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - oxlas-network

  grafana:
    image: grafana/grafana:latest
    container_name: oxlas-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - oxlas-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  oxlas-network:
    driver: bridge